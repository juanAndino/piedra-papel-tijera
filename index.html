<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./practica.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="title">Bienvedo al juego de Piedra, Papel o Tijera</h1>
    <P>El juego consiste en seleccionar entre Piedra, Papel o Tijera y ver que responde el sistema!!</P>
    <section>
        <form action="">
            <label for="respuesta" id="valueUser">
                <span>
                    Escriba su seleccion: Piedra, Papel o Tijera
                </span>
                <input type="text" list="values" id="respuesta" placeholder="Escriba su seleccion"> <datalist id="values">
                    <option value="Piedra">Piedra</option>
                    <option value="Papel">Papel</option>
                    <option value="Tijera">Tijera</option>
                </datalist>
            </label>
            <div  id="submit">
                <button type="button" id="but" onclick="pedirCartaUsuario()">
                    Enviar
                </button>
                <button type="button" id="res" onclick="location.reload()">
                    <img src="./loading.png" alt="reset">
                </button>
            </div>
        </form>
    </section>
    <span id="mens1"></span>
    <div id="mens3"></div>
</body>
</html>
